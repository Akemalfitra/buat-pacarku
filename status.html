<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://gamepedia.cursecdn.com/minecraft_gamepedia/a/a7/Heart.svg?version=dac1a46352ab4c25ad78a3cef0ceea86">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

    <title>buat ainii :)</title>

    <style>
      /* Notifikasi kecil */
      #audio-notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 9999;
      }
      #audio-notification button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #audio-notification button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <!-- Animation -->
    <div class="anim-bg">
      <ul class="box">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- Main -->
    <div class="main">
      <span id="jujur"></span>
    </div>

    <!-- Lagu Background (Disembunyikan) -->
    <audio id="background-music" loop>
      <source src="assets/Sezairi - It's You.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung elemen audio.
    </audio>

    <!-- Notifikasi kecil -->
    <div id="audio-notification">
      <p>kamu sayang sama aku gak?</p>
      <button id="play-music-btn">sayang</button>
    </div>

    <!-- Script -->
    <script>
      AOS.init();

      // Ambil elemen audio dan notifikasi
      const audio = document.getElementById('background-music');
      const notification = document.getElementById('audio-notification');
      const playButton = document.getElementById('play-music-btn');

      // Event listener tombol
      playButton.addEventListener('click', function() {
        audio.play(); // Memutar audio
        notification.style.display = 'none'; // Sembunyikan notifikasi
      });

      // Typed.js animation
      var namakamu = localStorage.getItem('nama');
      var x = new Typed('#jujur', {
        strings: [
          'halloo '+namakamu+'.',
          'Makasi ya sayaang kamu udah mau sama aku teruss',
          'Aku sayang sama kamuu',
          'Dari pertama kali kita chattan ',
          'Aku udah ngerasa nyaman juga',
          'Maafin aku kalo aku sering bikin kamu kesel',
          'Kadang bikin kamu marah juga hehehe',
          'Makasi yaa kamu udah sesabar itu sama aku',
          'Makasi buat semuanya ya sayaang',
          'Kamu sama aku terus yaakk',
          'Jadi....',
          'Kamu sayang gak sama aku ? jawab di WhatsApp aja deh wkwk '
        ],
        typeSpeed: 100,
        delaySpeed: 300,
        backSpeed: 50,
        loop: false,
        showCursor: false
      });
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
